<!DOCTYPE html>
<html>
<head>
    <title>Test Firebase Connection</title>
</head>
<body>
    <h1>Testing Firebase Connection</h1>
    <button onclick="testConnection()">Test Firebase</button>
    <button onclick="createSuperAdmin()">Create Super Admin</button>
    <div id="results"></div>

    <script>
        async function testConnection() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Testing Firebase connection...</p>';
            
            try {
                const response = await fetch('https://teamblitz.netlify.app/api/debug/firebase');
                const data = await response.json();
                results.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                results.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }

        async function createSuperAdmin() {
            const results = document.getElementById('results');
            results.innerHTML = '<p>Creating super admin...</p>';
            
            try {
                const response = await fetch('https://teamblitz.netlify.app/api/setup/super-admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ adminSecret: 'TeamBlitzAdminSecret2025ProductionReady' })
                });
                const data = await response.json();
                results.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                results.innerHTML = '<p style="color: red;">Error: ' + error.message + '</p>';
            }
        }
    </script>
</body>
</html>
